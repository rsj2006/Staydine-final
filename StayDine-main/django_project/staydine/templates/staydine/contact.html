{% extends "staydine/base.html" %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('https://images.unsplash.com/photo-1551882547-ff40c63fe5fa?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: #ffffff;
        padding: 50px;
    }
    .alert {
        background-color: #ffc107;
        color: black;
    }

    .contact-card {
        background-color: rgba(68, 5, 5, 0.8);
        border-radius: 8px;
        padding: 20px;
        color: white;
    }

    .form-control {
        background-color: rgba(100, 53, 53, 0.8);
        color: white;
        border: none;
    }

    .form-control::placeholder {
        color: #d3d3d3;
    }

    .form-control:focus {
        background-color: #6c757d;
        color: white;
        box-shadow: none;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
</style>

<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Hello!</strong> You can tell us any problem you are having by filling the details below.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="container mt-5">
    <h1 class="text-center text-light">Contact Us!</h1>
    <div class="card mt-3 contact-card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                     <label for="phone">Mobile Number</label>
                     <input type="text" class="form-control" id="phone" name="phone" 
                     placeholder="Enter your 10-digit phone number"
                     required pattern="\d{10}" maxlength="10"
                       title="Phone number must be exactly 10 digits">
                </div>
                <div class="form-group">
                    <label for="desc">What do you want to enquire about</label>
                    <textarea class="form-control" id="desc" rows="3" name="desc" placeholder="Write here" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
