{% extends "staydine/base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center">Available Bed Types</h1>
    <div class="row">
        {% for bed in bed_types %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm rounded custom-card">
                <div class="card-body">
                    <h3>{{ bed.name }}</h3>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
