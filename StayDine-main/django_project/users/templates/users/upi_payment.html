{% extends "staydine/base.html" %}

{% block content %}
<div class="text-center mb-4">
    <h2>Complete Payment</h2>
</div>
<div class="translucent-bg p-3 mx-auto" style="max-width: 400px;">
    <p class="total-amount">Total Amount: â‚¹ {{ amount|floatformat:2 }}</p>
    <form>
        <script>
            var options = {
                "key": "{{ razorpay_key_id }}",
                "amount": "{{ amount }}",
                "currency": "INR",
                "name": "StayDine",
                "description": "Restaurant Order",
                "order_id": "{{ order_id }}",
                "prefill": {
                    "name": "{{ user.username }}",
                    "email": "{{ user.email }}"
                },
                "theme": {
                    "color": "#F37254"
                },
                "handler": function (response) {
                    // POST data to backend
                    fetch("{% url 'verify_payment' %}", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "X-CSRFToken": "{{ csrf_token }}"
                        },
                        body: JSON.stringify(response)
                    })
                    .then(res => res.json())
                    .then(data => {
                        if (data.status === "success") {
                            alert("Payment successful!");
                            window.location.href = "{% url 'staydine-restaurant' %}";
                        } else {
                            alert("Your payment was received, but verification failed. We are reviewing this. If money is deducted, it will be refunded or confirmed manually.");
                        }
                    });
                }
            };
            var rzp1 = new Razorpay(options);
            rzp1.open();
        </script>

    </form>
</div>
{% endblock %}
