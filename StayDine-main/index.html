<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stayDine</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Protest+Guerrilla&family=SUSE:wght@100..800&display=swap');
    </style>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="registration">
        <div class="logo">
            StayDine
        </div>
        <div class="slogan">
            "Where Comfort Meets Culinary Delight!"
            <br>
            <div class="pleaselogin">
                Please Log in:
            </div>
        </div>
        <div class="login">
            <form id="loginForm" action="login.html" method="get">
                <div class="userText">
                    Username :-
                </div>
                <input type="text" class="inputBox" name="username" required minlength="4" maxlength="40" />
                <div class="passText">
                    Password :-
                </div>
                <input type="password" class="inputBox" name="password" required />
                <button type="submit">
                    Login
                </button>
            </form>
            <span>
                <div class="forgot">
                    <a href="forgetpassword.html">Forgot Password</a>
                </div>
                <div class="noaccount">
                    Don't have an account?
                    <a href="signin.html">Sign In</a>
                </div>
            </span>
        </div>
        <div class="socials">
            <!-- Social icons remain the same -->
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
